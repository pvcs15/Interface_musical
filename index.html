<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@0.0.10"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="col-sm-6" id="teste">

    <div class="form-group col-sm-6">
      <label>Numeros de acordes</label>
      <input type="number" class="form-control col-sm-4" id="acordes">
    </div>
    <div class="radio">
      <label><input type="radio" id="rapido" name="optradio" checked>ritmo lento</label>
    </div>
    <div class="radio">
      <label><input type="radio" id="lento" name="optradio">ritmo rapido</label>
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>


    <br>
    <div class="form-group col-sm-2">
      <input type="button" class="form-control btn btn-danger" id="random" value="random">
    </div>
    <input id='play' type='button' value='Play' style="margin-left:14px;">
    <div id='chords'>
      <table>
        <tr id="trAcordes"></tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
